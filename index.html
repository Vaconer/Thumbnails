  <style>
    :root {
      --bg: #0e0f13;
      --panel: #141724;
      --muted: #9aa4b2;
      --text: #e8eef6;
      --brand: #6dd6ff;
      --brand-2: #b06cff;
      --ring: rgba(109, 214, 255, .35);
      --ok: #2ecc71;
      --warn: #f1c40f;
      --danger: #e74c3c;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --panel: #ffffff;
        --muted: #5b6574;
        --text: #0f1522;
        --brand: #0077ff;
        --brand-2: #7a42ff;
        --ring: rgba(0, 119, 255, .25);
        --shadow: 0 8px 24px rgba(0, 0, 0, .08);
      }
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font: 500 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing: .2px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px
    }

    /* Header */
    .nav {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: saturate(140%) blur(10px);
      background: color-mix(in oklab, var(--bg) 70%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--muted) 15%, transparent);
    }

    .nav .inner {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 24px;
      max-width: 1200px;
      margin: 0 auto
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text)
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: var(--shadow);
      display: grid;
      place-items: center
    }

    .logo svg {
      width: 20px;
      height: 20px;
      color: white
    }

    .brand span {
      font-weight: 800;
      letter-spacing: .6px
    }

    .nav-actions {
      margin-left: auto;
      display: flex;
      gap: 10px
    }

    .btn {
      appearance: none;
      border: 1px solid color-mix(in oklab, var(--muted) 20%, transparent);
      color: var(--text);
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 94%, transparent), color-mix(in oklab, var(--panel) 100%, transparent));
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: .2s transform, .2s box-shadow, .2s border-color;
      box-shadow: var(--shadow);
      font-weight: 600
    }

    .btn:hover {
      transform: translateY(-1px)
    }

    .btn:focus-visible {
      outline: 3px solid var(--ring)
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      border: none
    }

    /* Hero */
    .hero {
      padding: 40px 24px 16px
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.1
    }

    .hero p {
      margin: 8px 0 0;
      color: var(--muted)
    }

    /* Filters/Search */
    .toolbar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin: 18px 0 26px
    }

    .chips {
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .chip {
      border: 1px solid color-mix(in oklab, var(--muted) 22%, transparent);
      padding: 8px 12px;
      border-radius: 999px;
      background: color-mix(in oklab, var(--panel) 96%, transparent);
      cursor: pointer;
      transition: .2s;
      user-select: none;
      color: var(--text);
    }

    .chip.active,
    .chip:hover {
      border-color: color-mix(in oklab, var(--brand) 60%, var(--muted));
      box-shadow: 0 0 0 4px var(--ring);
      color: var(--text);
    }

    .search {
      flex: 1;
      min-width: 220px;
      display: flex;
      align-items: center;
      gap: 10px
    }

    .search input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid color-mix(in oklab, var(--muted) 22%, transparent);
      background: var(--panel);
      color: var(--text)
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px
    }

    .card {
      background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 92%, transparent), color-mix(in oklab, var(--panel) 100%, transparent));
      border: 1px solid color-mix(in oklab, var(--muted) 18%, transparent);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transform: translateY(6px);
      opacity: 0;
      transition: .5s transform ease, .5s opacity ease
    }

    .card.visible {
      transform: none;
      opacity: 1
    }

    .thumb-wrap {
      position: relative;
      aspect-ratio: 16/9;
      overflow: hidden
    }

    .thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(96%);
      transition: .35s transform ease
    }

    .card:hover .thumb {
      transform: scale(1.03)
    }

    .taglist {
      position: absolute;
      inset: auto 8px 8px 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px
    }

    .tag {
      background: color-mix(in oklab, var(--bg) 10%, var(--panel));
      color: var(--text);
      border: 1px solid color-mix(in oklab, var(--muted) 25%, transparent);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      opacity: .95
    }

    .meta {
      padding: 12px 14px
    }

    .title {
      font-weight: 800;
      font-size: 16px;
      margin: 0 0 6px
    }

    .desc {
      margin: 0;
      color: var(--muted);
      font-size: 14px
    }

    .meta-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px
    }

    /* Modal */
    dialog#viewer {
      width: min(1024px, 96vw);
      border: none;
      border-radius: 18px;
      padding: 0;
      overflow: hidden;
      background: var(--panel);
      color: var(--text);
      box-shadow: var(--shadow)

    .viewer-head {

      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid color-mix(in oklab, var(--muted) 18%, transparent);
      background: color-mix(in oklab, var(--panel) 98%, transparent)

    .viewer-content {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0
    }

    .viewer-media {
      aspect-ratio: 16/9;
      background: #000;
      display: grid;
      place-items: center
    }

    .viewer-media img {
      width: 100%;
      height: 100%;
      object-fit: contain
    }

    .viewer-info {
      padding: 14px 16px;
      display: grid;
      gap: 10px
    }

    .viewer-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .close {
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      border-radius: 10px;
      padding: 8px
    }

    .close:focus-visible {
      outline: 3px solid var(--ring)
    }

    @media (min-width: 860px) {
      .viewer-content {
        grid-template-columns: 2fr 1fr
      }

      .viewer-media {
        height: 100%;
        max-height: 70vh
      }
    }

    .footer {
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .chip-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      text-decoration: none;
      border: 1px solid color-mix(in oklab, var(--muted) 22%, transparent);

    }


    .tiny {

    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0
    }

    dialog#viewer::backdrop {

    /* Opcional: evita scroll no fundo quando o modal está aberto (para navegadores com :has) */
    body:has(dialog[open]) {

      border: none;
      color: #fff;
    }
  </style>
</head>

    // ——— 2) Dynamic filters
    const allTags = Array.from(new Set(PROJECTS.flatMap(p => p.tags))).sort((a, b) => a.localeCompare(b));
    const chipBar = document.getElementById('chipBar');
    const chips = [{ label: 'All', value: '*', active: true }, ...allTags.map(t => ({ label: t, value: t, active: false }))];

    function renderChips() {
      chipBar.innerHTML = '';
      chips.forEach((c, idx) => {
        const el = document.createElement('button');
        el.className = `chip${c.active ? ' active' : ''}`;
        el.setAttribute('role', 'tab');
        el.setAttribute('aria-selected', String(!!c.active));
        el.textContent = c.label;
        el.addEventListener('click', () => {
          chips.forEach(x => x.active = false);
          chips[idx].active = true;
          renderChips();
          applyFilters();
        });
        chipBar.appendChild(el);
      });
    }
    renderChips();

    // ——— 3) Search + filter
    const q = document.getElementById('q');
    q.addEventListener('input', () => applyFilters());

    function applyFilters() {
      const active = chips.find(c => c.active)?.value || '*';
      const query = q.value.trim().toLowerCase();
      const filtered = PROJECTS.filter(p => {
        const matchTag = active === '*' || p.tags.includes(active);
        const hay = [p.title, p.desc, (p.year + ''), ...p.tags].join(' ').toLowerCase();
        const matchQ = !query || hay.includes(query);
        return matchTag && matchQ;
      });
      renderGrid(filtered);
    }

    // ——— 4) Grid + lazy + animation
    const gallery = document.getElementById('gallery');

    function renderGrid(list) {
      gallery.setAttribute('aria-busy', 'true');
      requestAnimationFrame(() => {
        gallery.innerHTML = '<div class="grid" id="grid"></div>';
        const grid = document.getElementById('grid');
        list.forEach(p => grid.appendChild(card(p)));
        gallery.setAttribute('aria-busy', 'false');
        reveal();
      });
    }

    function card(p) {
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb-wrap">
          <img class="thumb" src="${p.thumb}" alt="${p.title} — thumbnail" loading="lazy" />
          <div class="taglist">${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
        </div>
        <div class="meta">
          <h3 class="title">${p.title}</h3>
          <p class="desc">${p.desc}</p>
          <div class="meta-row"><span>${p.year}</span> · <button class="btn" data-open="${p.id}">Preview</button></div>
        </div>
      `;
      const img = el.querySelector('.thumb');
      img.addEventListener('error', () => {
        img.src = 'https://via.placeholder.com/800x450?text=Image+unavailable';
        img.alt = `${p.title} — image not found`;
      });
      el.querySelector('[data-open]')?.addEventListener('click', () => openViewer(p));
      el.addEventListener('click', (ev) => {
        if ((ev.target.closest('button'))) return; // avoid opening when button is clicked
        openViewer(p);
      });
      return el;
    }

    function reveal() {
      const IO = new IntersectionObserver((entries, io) => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            io.unobserve(e.target);
          }
        });
      }, { threshold: .2 });
      document.querySelectorAll('.card').forEach(c => IO.observe(c));
    }

    // ——— 5) Modal (dialog)
    const viewer = document.getElementById('viewer');
    const viewerImg = document.getElementById('viewerImg');
    const viewerTitle = document.getElementById('viewerTitle');
    const viewerYear = document.getElementById('viewerYear');
    const viewerTags = document.getElementById('viewerTags');
    const viewerDesc = document.getElementById('viewerDesc');

    function openViewer(p) {
      viewerTitle.textContent = p.title;
      viewerYear.textContent = p.year;
      viewerTags.textContent = p.tags.join(', ');
      viewerDesc.textContent = p.desc;
      viewerImg.src = p.thumb;
      viewer.showModal();
    }

    document.getElementById('viewerClose').addEventListener('click', () => viewer.close());
    viewer.addEventListener('click', (e) => {
      if (e.target === viewer) viewer.close();
    });
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && viewer.open) viewer.close();
    });

    // ——— 7) Init
    applyFilters();
    document.getElementById('yy').textContent = new Date().getFullYear();

    // Copy Discord handle then open Discord
    document.getElementById('discordLink')?.addEventListener('click', (ev) => {
      ev.preventDefault();
      const a = ev.currentTarget;
      const handle = a.dataset.handle || 'martins0128';
      const url = a.href;

      // tenta copiar o @
      navigator.clipboard?.writeText(handle).catch(() => { }).finally(() => {
        // abre o Discord
        window.open(url, '_blank', 'noopener');

        // feedback rápido
        const toast = document.createElement('div');
        toast.textContent = `Discord copied: ${handle}`;
        Object.assign(toast.style, {
          position: 'fixed', inset: 'auto 16px 16px auto',
          background: 'rgba(0,0,0,.7)', color: '#fff',
          padding: '8px 12px', borderRadius: '10px',
          fontSize: '12px', zIndex: 1000, opacity: '0', transition: 'opacity .2s'
        });
        document.body.appendChild(toast);
        requestAnimationFrame(() => toast.style.opacity = '1');
        setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 200); }, 1400);
      });
    });
  </script>
